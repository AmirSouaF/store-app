<div class="h-[100vh] flex items-center justify-center flex-col">
    <a routerLink="/"
        class="absolute sm:top-[30px] text-bold text-lg cursor-pointer left-[10px] top-[10px] sm:left-[30px] home-link">
        <i class="fa-solid fa-arrow-left"></i> Home
    </a>
    <div>
        <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
            <h1 class="text-center text-3xl sm:text-4xl text-[#ff6b66] md:text-7xl font-bold text mb-10 mt-10">Sign Up.
            </h1>
            <div class="sm:w-[650px] w-full mx-auto">
                <mat-stepper orientation="vertical" class="w-100">
                    <mat-step>
                        <ng-template matStepLabel>Step 1</ng-template>
                        <ng-template matStepContent>
                            <div class="flex flex-col mt-2 gap-2">
                                <mat-form-field class="example-full-width">
                                    <mat-label>first name</mat-label>
                                    <input matInput placeholder="Ex. Pizza" formControlName="firstName">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Last name</mat-label>
                                    <input matInput placeholder="Ex. Pizza" formControlName="lastName">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <mat-label>email </mat-label>
                                    <input matInput placeholder="Ex. Pizza@gma" formControlName="email">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <mat-label>password </mat-label>
                                    <input matInput placeholder="Ex. pass" type="password" formControlName="password">
                                </mat-form-field>
                            </div>
                        </ng-template>
                    </mat-step>
                    <mat-step>
                        <ng-template matStepLabel>Step 2</ng-template>
                        <ng-template matStepContent>
                            <div class="flex flex-col mt-2 gap-2">
                                <div>
                                    <div>
                                        <label
                                            class="text-lg text-[#000] font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                            for="image">Image</label>
                                        <input type="file" id="image" formControlName="profileImage"
                                            (change)="onImageChange($event)" accept="image/*"
                                            class="bg-gray-50 hidden border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#321fdb] focus:border-[#321fdb] outline-none w-full p-3" />
                                    </div>

                                    <div (click)="openImage()"
                                        class="cursor-pointer relative bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#321fdb] focus:border-[#321fdb] w-full p-3 h-44 flex justify-center items-center">
                                        <ng-container *ngIf="imageUrl; else noImage">
                                            <img [src]="imageUrl" [alt]="imageUrl"
                                                class="w-full h-full object-contain" />
                                        </ng-container>
                                        <ng-template #noImage>
                                            <img src="../../assets/download.png" alt="preview"
                                                class=" w-full h-full object-contain opacity-40" />
                                        </ng-template>
                                    </div>
                                </div>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Bio</mat-label>
                                    <textarea formControlName="bio" matInput
                                        placeholder="Ex. It makes me feel..."></textarea>
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Tel </mat-label>
                                    <input matInput formControlName="phoneNumber" placeholder="Ex. Pizza" value="pass">
                                </mat-form-field>
                            </div>
                        </ng-template>
                    </mat-step>
                    <mat-step>
                        <ng-template matStepLabel>Step 3</ng-template>
                        <div class="flex flex-col gap-2">
                            <button type="submit"
                                class="bg-[#ff6b66] mt-5 p-3 text-xl font-medium rounded-lg text-white">{{isLoading ? "Please wait while Registeration..." :  "Register"}}</button>
                            <a class="text-muted-foreground mt-2" (click)="navigateToLoin()">already have an account ?</a>
                        </div>
                    </mat-step>
                </mat-stepper>
            </div>
        </form>
        <div *ngIf="isShow">
            <c-alert color="danger"
                class="absolute top-[10px] 
         right-[10px] flex gap-3 items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">
                <div>there an user by this email</div>
            </c-alert>
        </div>
    </div>
</div>
