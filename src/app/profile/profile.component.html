<app-navbar></app-navbar>
<div class="container h-[100vh]">
    <div class="bg-slate-300 flex items-center   gap relative rounded-b-3xl h-[200px] w-full">
        <div class="h-[130px] w-[130px] bg-white ml-[120px] mb-[-150px] flex items-center justify-center  rounded-full">
            <img [src]="result.profileImage" alt="" class="rounded-full h-[120px] w-[120px]">
        </div>
    </div>
    <div class="flex  relative  items-start mt-[50px] h-[500px] gap-5">
        <div class="sm:w-[350px] flex flex-col gap-5 shadow-lg  h-full bg-[#fff]  w-full  p-4 rounded-lg   text-center">
            <h1 class="text-3xl font-bold">{{result.lastName}} {{result.firstName}}</h1>
            <p class="text-muted-foreground">{{result.bio}}</p>

            <ul class="mt-10 flex items-start flex-1 flex-col gap-5">
                <li class="flex-col flex  items-start justify-between gap-1 ">
                    <span class="text-xl font-medium">Email</span>
                    <p class="text-foreground text-lg font-thin  flex gap-3 items-center">{{result.email}}</p>
                </li>
                <li class="flex-col flex  items-start justify-between gap-1 ">
                    <span class="text-xl font-medium">Phone Number</span>
                    <p class="text-foreground text-lg font-thin  flex gap-3 items-center">{{result.phoneNumber}}</p>
                </li>
                <li class="flex-col flex  items-start justify-between gap-1 ">
                    <span class="text-xl font-medium">Register Date</span>
                    <p class="text-foreground text-lg font-thin  flex gap-3 items-center">{{formatReadableDate(result.registrationDate)}}</p>
                </li>
            </ul>

            <button class="w-full py-2 justify-end items-end text-white bg-[#ff6b6b] rounded-lg font-medium">Edit profile</button>
        </div>
        <div class="flex-1 rounded-e-lg  shadow-lg  rounded-lg h-full bg-[#fff]">
            <mat-tab-group class="w-full">
                <mat-tab label="Orders"> 
                    <div class="p-10">
                        <h1 class="text-xl flex items-center gap-3"><span class="font-medium text-2xl">[{{orders.orders.length}}]</span> <a 
                            class="underline" routerLink="/orders">orders availble</a> </h1>
                    </div>
                </mat-tab>
                <mat-tab label="Favorties ">
                    <div class="p-10">
                        <h1 class="text-xl flex items-center gap-3"><span class="font-medium text-2xl">[{{favs.length}}]</span> <a 
                            class="underline" routerLink="/Favs">Favorites Items</a> </h1>
                    </div>
                </mat-tab>
                <mat-tab label="Settings"> Settings </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
