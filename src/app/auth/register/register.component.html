<h1 class="text-center mt-5 text-2xl font-bold mb-10">Create an Account !</h1>
<div class="w-[650px] mx-auto">
    <mat-stepper orientation="vertical" class="w-100">
        <mat-step>
            <ng-template matStepLabel>Step 1</ng-template>
            <ng-template matStepContent>
                <div class="flex flex-col mt-2 gap-2">
                    <mat-form-field class="example-full-width">
                        <mat-label>first name</mat-label>
                        <input matInput placeholder="Ex. Pizza" >
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="Ex. Pizza" >
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>email </mat-label>
                        <input matInput placeholder="Ex. Pizza@gma" >
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>email </mat-label>
                        <input matInput placeholder="Ex. " >
                    </mat-form-field>            
                </div>
            <button mat-button matStepperNext>Next</button>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Step 2</ng-template>
            <ng-template matStepContent>
                <div class="flex flex-col mt-2 gap-2">
                    <mat-form-field class="example-full-width">
                        <mat-label>Tel </mat-label>
                        <input matInput placeholder="Ex. Pizza" value="pass">
                    </mat-form-field> 
                    <mat-form-field class="example-full-width">
                        <mat-label>Bio</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                    </mat-form-field>
                </div>

            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
            </ng-template>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Step 3</ng-template>
            <p>This content was rendered eagerly</p>
            <button mat-button matStepperPrevious>Back</button>
        </mat-step>
    </mat-stepper>
</div>
